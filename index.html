<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Editable Table with React</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- // react code ......   ...  ...  -->
    <script type="text/babel">
        const { useState } = React;

        const initialData = [
            { id: 1, name: "AMAN", email: "amankumar@gmail.com", age: 20 },
            { id: 2, name: "RAJAT", email: "Rajatkumar@gmail.com", age: 18 },
            { id: 3, name: "PAWAN", email: "pwan@gmail.com", age: 21 }
        ];

        function EditableTable() {
            const [data, setData] = useState(initialData);

            const handleChange = (e, id, field) => {
                const updatedData = data.map((row) => {
                    if (row.id === id) {
                        return { ...row, [field]: e.target.value };
                    }
                    return row;
                });
                setData(updatedData);
            };

            const handleSubmit = () => {
              
                console.log("Ready to POST:", JSON.stringify(data, null, 2));
                alert("Check console â€” data is ready to POST!");
            };

            return (
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map((row) => (
                                <tr key={row.id}>
                                    <td>
                                        <input
                                            type="text"
                                            value={row.name}
                                            onChange={(e) => handleChange(e, row.id, "name")}
                                        />
                                    </td>
                                    <td>
                                        <input
                                            type="email"
                                            value={row.email}
                                            onChange={(e) => handleChange(e, row.id, "email")}
                                        />
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            value={row.age}
                                            onChange={(e) => handleChange(e, row.id, "age")}
                                        />
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <button onClick={handleSubmit}>Submit Data</button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<EditableTable />);
    </script>
</body>

</html>
